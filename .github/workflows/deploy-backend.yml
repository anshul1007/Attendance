name: Deploy Backend to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:  # Allow manual trigger
    inputs:
      environment:
        description: 'Environment to deploy (prod, dev, staging)'
        required: true
        default: 'prod'
        type: choice
        options:
          - prod
          - dev
          - staging

env:
  AZURE_WEBAPP_PACKAGE_PATH: 'backend/AttendanceAPI'
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ¯ Determine Environment
      id: env
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          ENV="${{ github.event.inputs.environment }}"
        else
          ENV="prod"
        fi
        echo "environment=$ENV" >> $GITHUB_OUTPUT
        echo "webapp_name=vermillion-api-$ENV" >> $GITHUB_OUTPUT
        echo "ğŸ“Œ Deploying to: $ENV"
        echo "ğŸš€ App name: vermillion-api-$ENV"

    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore
      working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: ğŸ—ï¸ Build
      run: dotnet build --configuration Release --no-restore
      working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: ğŸ§ª Run tests (if any)
      run: dotnet test --no-build --verbosity normal
      working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      continue-on-error: true

    - name: ğŸ“¤ Publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp
      working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: ï¿½ Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: ğŸ—œï¸ Create deployment zip
      run: |
        set -e
        ENV="${{ steps.env.outputs.environment }}"
        APP_PATH="${{ env.DOTNET_ROOT }}/myapp"
        ZIP_PATH="$PWD/myapp.zip"

        echo "Preparing zip from: $APP_PATH"
        if [ ! -d "$APP_PATH" ]; then
          echo "âŒ Publish output not found at $APP_PATH"
          ls -la $APP_PATH || true
          exit 1
        fi

        # Ensure zip is available
        if ! command -v zip >/dev/null 2>&1; then
          echo "zip not found, installing..."
          sudo apt-get update -y
          sudo apt-get install -y zip
        fi

        # Create zip
        (cd "$APP_PATH" && zip -r "$ZIP_PATH" .)
        echo "ZIP created: $ZIP_PATH"
        echo "ZIP_PATH=$ZIP_PATH" >> $GITHUB_ENV

    - name: ğŸš€ Deploy (az webapp deploy)
      run: |
        set -e
        ENV="${{ steps.env.outputs.environment }}"
        RG="vermillion-attendance-${ENV}-rg"
        WEBAPP="${{ steps.env.outputs.webapp_name }}"
        ZIP_PATH="$PWD/myapp.zip"

        echo "Deploying $ZIP_PATH to $WEBAPP in resource group $RG"
        az webapp deploy --resource-group "$RG" --name "$WEBAPP" --src-path "$ZIP_PATH"


    - name: âœ… Deployment Complete
      run: |
        echo "âœ… Backend deployed successfully!"
        echo "ğŸŒ URL: https://${{ steps.env.outputs.webapp_name }}.azurewebsites.net"
        echo "ğŸ¯ Environment: ${{ steps.env.outputs.environment }}"
