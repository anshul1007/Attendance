name: Deploy Backend to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:  # Allow manual trigger
    inputs:
      environment:
        description: 'Environment to deploy (prod, dev, staging)'
        required: true
        default: 'prod'
        type: choice
        options:
          - prod
          - dev
          - staging

env:
  AZURE_WEBAPP_PACKAGE_PATH: 'backend/AttendanceAPI'
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ¯ Determine Environment
      id: env
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          ENV="${{ github.event.inputs.environment }}"
        else
          ENV="prod"
        fi
        echo "environment=$ENV" >> $GITHUB_OUTPUT
        echo "webapp_name=vermillion-api-$ENV" >> $GITHUB_OUTPUT
        echo "ğŸ“Œ Deploying to: $ENV"
        echo "ğŸš€ App name: vermillion-api-$ENV"

    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore
      working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: ğŸ—ï¸ Build
      run: dotnet build --configuration Release --no-restore
      working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: ğŸ§ª Run tests (if any)
      run: dotnet test --no-build --verbosity normal
      working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      continue-on-error: true

    - name: ğŸ“¤ Publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp
      working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: ğŸš€ Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ steps.env.outputs.webapp_name }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PROD }}
        package: ${{env.DOTNET_ROOT}}/myapp

    - name: âœ… Deployment Complete
      run: |
        echo "âœ… Backend deployed successfully!"
        echo "ğŸŒ URL: https://${{ steps.env.outputs.webapp_name }}.azurewebsites.net"
        echo "ğŸ¯ Environment: ${{ steps.env.outputs.environment }}"
